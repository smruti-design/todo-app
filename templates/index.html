{% extends "base.html" %}

{% block content %}

<div class="row mt-4" >
    <div class="col">
        <h3>Add Items</h3>
        <form action="add_todo/" method="post" class="form-inline">
            <input type="text" class="form-control mb-2 mr-sm-2" name="content" placeholder="type here...">
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>
    </div>
</div>

<div class="row mt-4" >
    <div class="col">
        <ul class="list-group">
            {% for items in todo_items %}
                <li class="list-group-item">{{items.text}}
                    <div class="float-right">
                        <form action="delete_todo/{{items.id}}" action="post">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>      
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
